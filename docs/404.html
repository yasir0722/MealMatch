<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MealMatch - Redirecting...</title>
  <script>
    // Redirect to index.html with the path as a query parameter
    // This allows the SPA to handle routing properly
    const path = window.location.pathname.slice(1);
    const base = '/MealMatch/';
    window.location.href = base + '?redirect=' + encodeURIComponent(path);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
